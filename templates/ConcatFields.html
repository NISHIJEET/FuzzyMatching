<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelectColumns</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
</head>

<body onload="myfunc()">

{% extends "Navigation.html" %}

{% block content %}
    <h4 style="margin-left:50px;margin-top: 20px"> Choose Common Columns</h4>
    <div class="columnnsconcat">

        <form style="width: 20%;margin: 5px;" onclick="">
        {% csrf_token %}
            <label style="margin-left: 10px;margin-top: 8px;font-size: larger;">Select Columns:</label>
            <select name="SelectCommonColumns[]" id="DDLActivites" data-style="btn-default"
                    class="selectpicker form-control" multiple>
                {% for col in column_list %}
                    <option value={{ col }}>{{ col }}</option>
                {% endfor %}
            </select>
            <input type="submit"
                   style="height: 40px; width: 60%; border: 1px solid gray; border-radius: 2px; cursor: pointer"
                   class="button" value="Save Selections" >
        </form>
    </div>

    <h4 style=" margin-left:50px;margin-top: 20px"> Cancatenate Fields</h4>
    <div class="columnnsconcat">

        <form style="width: 20%;margin: 5px;" action="{% url 'ConcatFields' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            <label style="margin-left: 10px;margin-top: 8px;font-size: larger;">Fields to Concat:</label>
            <select name="concatFields" id="DDLActivites" data-style="btn-default"
                    class="selectpicker form-control" multiple>
                {% for col in column_list %}
                    <option value={{ col }}>{{ col }}</option>
                {% endfor %}
            </select>
            <label style="margin-left: 10px;margin-top: 8px;font-size: larger;">Rename Field</label> <br>
            <input style="width: 100%;height: 30px; border-radius: 1px;" type="text" name="fname"><br>
            <input type="submit"
                   style="height: 40px; width: 60%; border: 1px solid gray; border-radius: 2px; cursor: pointer"
                   class="button" value="Concat Fields">
        </form>
    </div>

    <p id="fileTitle1"></p>
    <table class="displaytable" contenteditable="false">
        {% for row in data %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}&nbsp;&nbsp;</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>

    <div>
        <a class="next" href="{% url 'CatFieldSelection' %}">Next</a>
    </div>

{% endblock %}

</body>

</html>
